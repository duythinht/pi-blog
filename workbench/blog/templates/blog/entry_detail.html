{% extends 'layout.html' %}

{% block title %}
    {{ entry.title }}
{% endblock %}

{% block content %}
<div class="entry">
    <div class="entry-header">
        <h3><a href="{% url 'blog.detail' entry.id %}">{{ entry.title }}</a></h3>
        <div class="meta">Post by: {{ entry.author }} at {{ entry.created }}</div>
    </div>
    <div class="entry-content">
        {{ entry.markdown|safe }}
    </div>
    <div class="entry-footer">
        Tags:
        {% for tag in entry.get_tags %}
            <span class="tag"><a href="{% url 'blog.tags' tag.strip %}">{{ tag }}</a></span>
        {% endfor %}
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'pi-team'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
{% endblock %}
